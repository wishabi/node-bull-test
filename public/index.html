<!DOCTYPE html>
<html>
<head>
  <title>Bull $#!#</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./sakura.css">
  <style>
    body {
     font-family: Sans-Serif;
    }
  </style>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>

  <div>
    <h1>Job Counts</h1>
    Active: <span id="active"></span><br>
    Waiting: <span id="waiting"></span><br>
    Completed: <span id="completed"></span><br>
    Failed: <span id="failed"></span><br>
    Delayed: <span id="delayed"></span><br>
  </div>

  <div>
    <h4>Add Job</h1>
    Data: <input id="data" type="text" value="Bulljob"><br>
    Priority: <input id="priority" type="text" value="9999"><br>
    MerchantId: <input id="merchant_id" type="text" value="1234"><br>
    <button id="add_job">Queue!</button><br><br>
    Batch: <input id="batch" type="text" value="5"><br>
    <button id="add_job_batch">Queue Batch!</button>
  </div>

  <div>
    <h4>Queue Controls</h1>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="empty">Empty</button>
  </div>

  <div>
    <h4>Active Jobs</h4>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>JobID</th>
          <th>Priority</th>
          <th>Data</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="active_jobs">
      </tbody>
    </table>
  </div>

  <div>
    <h4>Waiting Jobs</h4>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Job ID</th>
          <th>Priority</th>
          <th>Data</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="waiting_jobs">
      </tbody>
    </table>
  </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
